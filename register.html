<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Inscription</h1>
    </header>
    <main>
        <form id="register-form">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" required>
            <button type="submit" href="authController.js.html">
                <script>exports.register = async (req, res) => {
                            const { username, email, password } = req.body;

                            try {
                                const user = await User.create({ username, email, password });
                                res.status(201).json({
                                    id: user.id,
                                    username: user.username,
                                    email: user.email,
                                    token: generateToken(user.id),
                                });
                            } catch (error) {
                                    res.status(400).json({ message: 'User could not be created', error: error.message });
                            } 
                        };
                </script>
            S'inscrire</button>
            <p>Déjà inscrit? <a href="index.html">Se connecter</a></p>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
